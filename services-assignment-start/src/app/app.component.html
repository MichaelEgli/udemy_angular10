<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <h3>Active Users</h3>
      <app-active-users
        *ngFor="let user of activeUsers; let i = index"
        [user]="user"
        [id]="i"></app-active-users>
      <h3>Inactive Users</h3>
      <app-inactive-users
        *ngFor="let user of inactiveUsers; let i = index"
        [user]="user"
        [id]="i"></app-inactive-users>
    </div>
    <hr>
    <div>Counter: {{ counter }}</div>
    <!--
      Optimize this app by adding a UsersService which manages the active and inactive users.

      Also add a CounterService which counts the number of active->inactive and inactive->active actions.
    -->
  </div>
</div>
